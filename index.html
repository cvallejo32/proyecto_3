<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Chart Team 3</title>
    <link rel="icon" type="image/x-icon" href="images/favicon/favicon.ico.svg">
    <link rel ="stylesheet" href="styles.css">
 <!-- Boxinc icons CDN link -->
 <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
        <div class="sidebar">
            <div class ="logo_content">
            <div class="logo" >
                <i class='bx bxs-dice-3'></i>
               <div class="logo_name"> MATE :.</div>
            </div>
            <i class='bx bx-menu' id="btn" ></i>
            </div>
            <ul class="nav_list">
                <li>
                   <a href="#">
                    <i class='bx bx-search-alt-2' ></i>
                    <input type="text" placeholder="Search">
                   </a> 
                   <span class="tooltip">Search</span>
                </li>
                <li>
                    <a href="#">
                     <i class='bx bx-grid-alt'></i>
                     <span class="links_name">Dashboard</span>
                    </a> 
                    <span class="tooltip">Dashboard</span>
                 </li>        
                 <li>
                    <a href="#">
                        <i class='bx bx-history'></i>
                     <span class="links_name">Histórico</span>
                    </a> 
                    <span class="tooltip">Histórico</span>
                 </li>        
                 <li>
                    <a href="#">
                        <i class='bx bx-money-withdraw' ></i>
                     <span class="links_name">Moneda</span>
                    </a> 
                    <span class="tooltip">Tipo de Cambio</span>
                 </li>        
                 <li>
                    <a href="#">
                        <i class='bx bxl-bitcoin' ></i>
                     <span class="links_name">Criptomoneda</span>
                    </a> 
                    <span class="tooltip">Criptomoneda</span>
                 </li>        
                 <li>
                    <a href="#">
                        <i class='bx bxs-cog' ></i>
                     <span class="links_name">Setting</span>
                    </a> 
                    <span class="tooltip">Setting</span>
                 </li>        
            </ul>
            <div class="profile_content">
                <div class="profile">
                    <div class="profile_details">
                        <img src="images/logoUcamp.jpg.jpg" alt="">
                        <div class="name_job">
                            <div class="name">Full Stack</div>
                            <div class="job"> Development</div>
                        </div>
                    </div>
                    <i class="bx bx-log-out" id="log_out"></i>
                </div>
            </div>
        
        </div>
        <div class="home_content">
            <div class="text">Home Content</div>
        

            <!-- CONTAINER -->
    <div class="container">
        <H1 id="title"></H1>
        <div id="btc"></div>
        <div id="fecha"></div>
        <canvas id="myChart" width="100" height="110"></canvas>

    </div>
</div>
    <script>
        let btn = document.querySelector("#btn");
        let sidebar = document.querySelector(".sidebar");
        let searchBtn = document.querySelector(".bx-search-alt-2");

        btn.onclick = function() {
            sidebar.classList.toggle("active");
        }
        searchBtn.onclick = function() {
            sidebar.classList.toggle("active");
        }

    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.min.js"></script>
    <script type="module" src='main.js'></script>
</body>
</html>
